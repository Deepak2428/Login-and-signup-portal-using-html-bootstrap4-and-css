<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

<body class="signuppage">

    <div class="topbar">
        <div class="row">
            <div class="col-md-2">
                <img src="download.png" alt="logo" height="130px" width="150px">
            </div>

            <div class="col-md-10">
                <h1>UTTARAKHAND INSTITUE OF TECHNOLOGY</h1>
                <h3>ONLINE ADMISSION PORTAL</h3>
                <a href="index.html" class="signup-to-sigin-page"> LOGIN</a>
            </div>
        </div>
    </div>

    <div class="signup-portal">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">

                <div class="card">
                    <div class="card-body">
                      

                        <img src="signuplogo.jpg" alt="signuplogo" width="120px" height="90px">
                        <form>

                            <div class="form-group">
            
                                <input type="text" class="form-control"  placeholder="First name" required>
                            </div>
                            <div class="form-group">
        
                                <input type="text" class="form-control" placeholder="Last name" required>
                            </div>
                            <div class="form-group">
                                
                                <input type="text" class="form-control" id="passwordInput" placeholder="Mobile No" required>
                            </div>
                            <div class="form-group">
        
                                <input type="text" class="form-control" placeholder="Email " required>
                            </div>
                            <div class="form-group">
        
                                <input type="text" class="form-control" placeholder="Password " required>
                            </div>
                            <div class="form-group">
        
                                <input type="text" class="form-control" placeholder="Re-Password" required>
                            </div>

                            <input class="btn register" type="submit" value="REGISTER">


                        </form>






                    </div>
                  </div>









            </div>
            <div class="col"></div>
        </div>





    </div>




</body>



</html>
